<p-dataview #dv [value]="stocks" [emptyMessage]="emptyMessage">
    <ng-template #list let-items>
        <div *ngFor="let item of items; let first = first" class="flex flex-row gap-2" [ngClass]="{ 'border': !first }">
            <div class="flex flex-col flex-grow-1">
                <div>{{ item.symbol }}</div>
                <div>{{ item.description}}</div>
            </div>
            <div class="flex flex-col flex-justify-content-center flex-align-items-end" *ngIf="prices[item.symbol]">
                <small>USD</small>
                <small>{{ prices[item.symbol].price }}</small>
            </div>
            <div class="flex flex-row flex-justify-content-center" *ngIf="!!actions.length">
                <actions [item]="item" [actions]="actions" />
            </div>
        </div>
    </ng-template>
</p-dataview>
