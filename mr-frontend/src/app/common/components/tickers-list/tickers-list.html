<p-dataview #dv [value]="tickers" [emptyMessage]="emptyMessage">
    <ng-template #list let-items>
        <div *ngFor="let item of items; let first = first" class="flex flex-row gap-2 search-result-item"
            [ngClass]="{ 'border': !first }">
            <div class="flex flex-col flex-grow-1">
                <div>{{ item.symbol }}</div>
                <div>{{ item.description}}</div>
            </div>
            <div class="flex flex-row flex-justify-content-center" *ngIf="!!actions.length">
                <p-button *ngFor="let action of actions" [icon]="action.icon" (onClick)="action.action(item)"
                    [outlined]="!!action.outlined ? action.outlined(item) : true" [rounded]="true" severity="help" />
            </div>
        </div>
    </ng-template>
</p-dataview>
