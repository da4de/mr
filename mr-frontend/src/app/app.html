<main class="main">
  <div class="content gap-2">
      <div class="flex flex-col flex-shrink-1 flex-grow-0 gap-2 w-33">
        <search-ticker />
        <search-result />
      </div>
      <div class="flex flex-col flex-shrink-0 flex-grow-1 gap-2 w-33">
        <favorite-tickers />
      </div>
      <div class="flex flex-col flex-shrink-0 flex-grow-1 gap-2 w-33">
        <strong>Chart</strong>
        <p-chart type="line" [data]="data" [options]="options" class="h-[30rem]" />
      </div>
  </div>
</main>
