<section>
    <h3>Charts</h3>

    <strong>1 minute chart</strong>
    <p-chart #chart1 type="line" [data]="data1min" [options]="options" class="h-[30rem]" />
    <strong>15 minute chart</strong>
    <p-chart #chart15 type="line" [data]="data15min" [options]="options" class="h-[30rem]" />
</section>
