<section>
    <h3>Charts</h3>
    <strong>Actual chart</strong>
    <p-chart #chart type="line" [data]="data" [options]="options" class="h-[30rem]" />
    <strong>10 sec chart</strong>
    <p-chart #chart10sec type="line" [data]="data10sec" [options]="options" class="h-[30rem]" />
    <strong>1 minute chart</strong>
    <p-chart #chart1min type="line" [data]="data1min" [options]="options" class="h-[30rem]" />
    <strong>15 minute chart</strong>
    <p-chart #chart15min type="line" [data]="data15min" [options]="options" class="h-[30rem]" />
</section>
