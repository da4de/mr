<label for="search">Search</label>
<div class="flex flex-row gap-2">
    <input pInputText id="search" aria-describedby="search-help" [(value)]="search" required />
    <p-button (click)="onclick()">Search</p-button>
</div>
<small id="search-help">Enter a stock ticker or part of a company name to search.</small>
